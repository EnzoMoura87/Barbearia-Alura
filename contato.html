<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="assates/logo.png" alt="Logo Barbearia">
            </div>
            <nav class="menu">
                <ul>
                    <a href="index.html">
                        <li>Home</li>
                    </a>
                    <a href="produtos.html">
                        <li>Produtos</li>
                    </a>
                    <a href="contato.html">
                        <li>Contato</li>
                    </a>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="container">
            <form action="">
                <label for="nome">Nome Completo</label>
                <input type="text" class="input-padrao" id="nome" placeholder="Nome Completo" required>

                <label for="email">Email</label>
                <input type="email" class="input-padrao" id="email" placeholder="email@dominio.com" required>

                <label for="telefone">Telefone</label>
                <input type="tel" class="input-padrao" id="telefone" placeholder="(XX) XXXXX-XXXX" required>

                <label for="mensagem">Mensagem</label>
                <textarea id="mensagem" class="input-padrao" cols="30" rows="10" required></textarea>

                <fieldset>
                    <legend class="p-contato">Como prefere nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label> <br>
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label> <br>
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp</label> <br> <br>
                </fieldset>

                <fieldset>
                    <legend class="p-contato">Qual período que prefere ser atendido</legend>
                    <select>
                        <option>Manha</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por e-mail?</label>


                <input class="btn" type="submit" value="Enviar Formulário">
            </form>
        </div>

        <div class="container">
            <table>
                <thead>
                    <tr>
                        <th>Dias</th>
                        <th>Horários</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda a Quinta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta e Sábado</td>
                        <td>8h - 22h</td>
                    </tr>
                    <tr>
                        <td>Domingos e Feriados</td>
                        <td>10h - 14h</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="rodape">
        <img src="assates/logo-branco.png" alt="Logo Barbearia Alura em branco">
        <p class="copy"> &copy; Copyright Alura 2022</p>
    </footer>
</body>
</html>
